<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<section layout:fragment="content">

<div class="container">
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Manage Student</h5>
            <button type="button" class="btn btn-primary">Add New Student</button>
        </div>
        <!-- Affichage des messages-->
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>
        <div th:if="${succes}" class="alert alert-success" th:text="${succes}" ></div>
    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white">

        </div>
        <div class="card-body">
            <form th:action="@{/add}" th:object="${student}" method="post">
                <!-- Nom -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter full name" required>
                    <div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  ></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Adresse -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2" th:field="*{adress}" placeholder="Enter address" required></textarea>
                </div>

                <!-- Téléphone -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}" placeholder="Enter phone number" required>
                </div>

                <!-- Bouton -->
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>



</div>
</div>

</section>
</body>
</html>
