<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymleaf.org/thymleaf-extras-springsecurity"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

    <title>Title</title>
</head>
<body>


<header>

    <nav class=" container p-6 navbar navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand" href="#">Students App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{'/home'}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/students'}">Students List</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>

                        <ul class="dropdown-menu">
                            <li sec:authorize="hasRole ('ADMIN')"><a class="dropdown-item" th:href="@{'/add'}">Add Student</a></li>
                            <li><a class="dropdown-item"  th:href="@{'/students'}">List Students</a></li>
                        </ul>


                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar Dropdown" role="button"
                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a sec:authorize="!isAuthenticated" class="dropdown-item" th:href="@{login}">Login</a>
                        <a sec:authorize="!isAuthenticated" class="dropdown-item" th:href="@{register}">Register</a>
<!--                        <a sec:authorize="isAuthenticated" class="dropdown-item" th:href="@{logout}">Logout</a>-->
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="logout">
                        </form>
                    </div>
                </li>
            </ul>

        </div>
    </nav>

</header>
<div th:if="${erreur}" class="alert alert-danger" role="alert">
    <span th:text="${erreur}"></span>
</div>
<section layout:fragment="content">
</section>


<footer>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">© 2025 MonSite. Tous droits réservés.</p>
        </div>
    </footer>


</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/app.js}"></script>
</body>
</html>
